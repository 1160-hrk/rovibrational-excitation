          ### ðŸ“¦ ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          ```bash
          pip install rovibrational-excitation==${{ needs.verify-version.outputs.version }}
          ```
          
          ### ðŸ“‹ ä¸»ãªå¤‰æ›´ç‚¹
          ${{ steps.release-notes.outputs.changelog_found == 'true' && 'è©³ç´°ã¯ [CHANGELOG.md](CHANGELOG.md) ã‚’å‚ç…§ã—ã¦ãã ã•ã„ã€‚' || 'å¤‰æ›´ç‚¹ã®è©³ç´°ã«ã¤ã„ã¦ã¯ã€ã‚³ãƒŸãƒƒãƒˆå±¥æ­´ã‚’ã”ç¢ºèªãã ã•ã„ã€‚' }}
          
          ### ðŸ”— ãƒªãƒ³ã‚¯
          - ðŸ“š [ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ](README.md)
          - ðŸ› [Issues](https://github.com/${{ github.repository }}/issues)
          - ðŸ’¬ [Discussions](https://github.com/${{ github.repository }}/discussions)
          
          ### âš¡ ã‚¯ã‚¤ãƒƒã‚¯ã‚¹ã‚¿ãƒ¼ãƒˆ
          ```python
          import rovibrational_excitation as rve
          ```
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [verify-version, build-and-test, create-release]
    if: needs.build-and-test.outputs.dist-exists == 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/rovibrational-excitation/
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true

    - name: Verify PyPI upload
      run: |
        VERSION="${{ needs.verify-version.outputs.version }}"
        echo "ðŸŽ‰ PyPIå…¬é–‹å®Œäº†!"
        echo "ðŸ“¦ ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸: https://pypi.org/project/rovibrational-excitation/$VERSION/"
        echo "ðŸ“‹ ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ç¢ºèª:"
        echo "  pip install rovibrational-excitation==$VERSION"

  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [verify-version, publish-pypi]
    if: always() && needs.publish-pypi.result == 'success'
    
    steps:
    - name: Release summary
      run: |
        VERSION="${{ needs.verify-version.outputs.version }}"
        echo "## ðŸŽ‰ ãƒªãƒªãƒ¼ã‚¹å®Œäº†: $VERSION" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… å®Œäº†ã‚¿ã‚¹ã‚¯" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯" >> $GITHUB_STEP_SUMMARY
        echo "- [x] ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰" >> $GITHUB_STEP_SUMMARY
        echo "- [x] GitHub Releaseä½œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "- [x] PyPIå…¬é–‹" >> $GITHUB_STEP_SUMMARY
