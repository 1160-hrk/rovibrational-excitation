        echo "### ðŸ”— ãƒªãƒ³ã‚¯" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ [PyPI](https://pypi.org/project/rovibrational-excitation/$VERSION/)" >> $GITHUB_STEP_SUMMARY
