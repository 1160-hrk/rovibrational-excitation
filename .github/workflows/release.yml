          echo "  2. ã¾ãŸã¯ã€æ­£ã—ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã§ã‚¿ã‚°ã‚’ä½œã‚Šç›´ã—"
          exit 1
        fi
        echo "âœ… ãƒãƒ¼ã‚¸ãƒ§ãƒ³ä¸€è‡´ç¢ºèªå®Œäº†: $TAG_VERSION"

  build-and-test:
    name: Build Package
    runs-on: ubuntu-latest
    needs: verify-version
    outputs:
      dist-exists: ${{ steps.check-dist.outputs.exists }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-release-${{ hashFiles('**/pyproject.toml') }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        echo "ðŸ“¦ ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰é–‹å§‹..."
        python -m build
        echo "âœ… ãƒ“ãƒ«ãƒ‰å®Œäº†"

    - name: Verify package
      run: |
        echo "ðŸ” ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸æ¤œè¨¼ä¸­..."
        twine check dist/*
        echo "âœ… ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸æ¤œè¨¼å®Œäº†"

    - name: Check dist files
      id: check-dist
      run: |
        if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ ãƒ“ãƒ«ãƒ‰ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§:"
          ls -la dist/
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âŒ ãƒ“ãƒ«ãƒ‰ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
          exit 1
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [verify-version, build-and-test]
    if: needs.build-and-test.outputs.dist-exists == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Generate release notes
      id: release-notes
      run: |
        VERSION="${{ needs.verify-version.outputs.version }}"
        
        if [ -f CHANGELOG.md ]; then
          CHANGELOG_CONTENT=$(awk "/## \[$VERSION\]/,/## \[/{if(/## \[/ && !/## \[$VERSION\]/)exit}1" CHANGELOG.md | head -n -1)
          if [ -n "$CHANGELOG_CONTENT" ]; then
            echo "changelog_found=true" >> $GITHUB_OUTPUT
          else
            echo "changelog_found=false" >> $GITHUB_OUTPUT
