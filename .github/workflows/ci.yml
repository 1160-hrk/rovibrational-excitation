name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e .
        pip install -e ".[dev]"
    
    - name: Run Ruff (linting)
      run: |
        ruff check . --output-format=github
    
    - name: Run Ruff (formatting)
      run: |
        ruff format --check .
    
    - name: Run Black (code style check)
      run: |
        black --check --diff .
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: true  # テストが失敗してもCIを続行（開発中のため）
    
    - name: Run type checking with mypy
      run: |
        mypy src/rovibrational_excitation/ --ignore-missing-imports
      continue-on-error: true  # 型チェックが失敗してもCIを続行
    
    - name: Test package build
      run: |
        python -m build
        twine check dist/*

  validate-physics:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install matplotlib  # 物理検証用
    
    - name: Run physics validation scripts
      run: |
        find validation/ -name "check_*.py" -exec python {} \;
      continue-on-error: true  # 物理検証が失敗してもCIを続行 